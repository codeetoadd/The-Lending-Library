<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #FAF0E6;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
}

.image-container {
  position: relative;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  overflow: hidden;
}

.image {
  width: 100%;
  height: auto;
}

.text-container {
  background-color: #ADD8E6;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  width: 300px;
  text-align: center;
}

h2 {
  margin-bottom: 20px;
}

button {
  background-color: #008CBA;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
  font-size: 16px;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>
<body>

<div class="container">
  <div class="image-container">
    <img src="sell.png" alt="Winter Illustration" class="image">
  </div>
  <div class="text-container">
    <h2>Lend your books to someone who would care for them</h2>
    <button>Lend Today</button>
    <button>Calculate price</button>
  </div>
</div>

</body>
</html>
